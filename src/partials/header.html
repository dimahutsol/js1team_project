<header class="header container">
  <nav class="header-nav">
    <div class="header-logo">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/hero/portraits@1x.png 1x,
            ./img/hero/portraits@2x.png 2x
          "
          type="image/png"
        />

        <source
          media="(min-width: 768px)"
          srcset="
            ./img/hero/portraits_tab@1x.png 1x,
            ./img/hero/portraits_tab@2x.png 2x
          "
          type="image/png"
        />

        <source
          media="(min-width: 320px)"
          srcset="
            ./img/hero/portraits_mob@1x.png 1x,
            ./img/hero/portraits_mob@2x.png 2x
          "
          type="image/png"
        />
        <img
          class="header-photo-logo"
          src=""
          alt="logo-author"
          width="80"
          height="80"
          loading="lazy"
        />
      </picture>

      <svg class="header-author-logo" width="84" height="19">
        <use href=""></use>
      </svg>
    </div>

    <button class="header-nav-menu">
      <svg class="header-svg-menu" width="28" height="28">
        <use href=""></use>
      </svg>
    </button>
  </nav>

  <div class="header-mobile-menu">
    <button class="header-btn-close-menu">
      <svg class="header-btn-svg-close-menu" width="28" height="28">
        <use href=""></use>
      </svg>
    </button>

    <ul class="header-modal-menu-list">
      <li class="header-modal-menu-item">
        <a href="" class="header-modal-link">About me</a>
      </li>
      <li class="header-modal-menu-item">
        <a href="" class="header-modal-link">Benefits</a>
      </li>
      <li class="header-modal-menu-item">
        <a href="" class="header-modal-link">Projects</a>
      </li>
      <li class="header-modal-menu-item">
        <a href="" class="header-modal-link">FAQ</a>
      </li>
    </ul>

    <button class="header-btn-link-project">Order the projects</button>
  </div>
</header>
